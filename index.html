<!DOCTYPE html>
<html lang="es">
	<head>

	<!-- Meta -->
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Css -->
	<link type="text/css" rel="stylesheet" href="/recursos/css/font-awesome.css"/>
	<link type="text/css" rel="stylesheet" href="/recursos/css/bootstrap.css"/>
	<link type="text/css" rel="stylesheet" href="/recursos/css/main.css"/>
	<link type="text/css" rel="stylesheet" href="/recursos/css/animate.css"/>
	<link type="text/css" rel="stylesheet" href="/recursos/css/cropimg.css"/>

	<!-- Icons -->

	<!-- Title Web Site -->
	<title>App Photo</title>
	</head>
	<body>

	<!-- Boostrap Template -->

	<div class="inner-menu-collapsed hidden">
	</div><!-- Div para menu colapsado y detectar interaccion del usuario -->

	<nav class="hidden">
		<span>
			<i class="fa fa-bars"></i><!-- Menu -->
		</span><!-- Menu icon -->
	</nav><!-- Menu Navigation -->

	<section id="menu" class="menu hidden">
		<span class="close-menu">
			<i class="fa fa-times"></i><!-- Close -->
		</span><!-- Close container -->
		<ul class="main-menu">
			<li class="fondos"><i class="fa fa-picture-o"></i> <a data-link-menu="backs" href="#">Fondos</a></li>
			<li class="marcos"><i class="fa fa-square"></i> <a data-link-menu="frames" href="#">Marcos</a></li>
		</ul><!-- List Menu -->
	</section><!-- Menu -->

	<section id="backs" class="backs">
		<span class="close-menu">
			<i class="fa fa-times"></i><!-- Close -->
		</span><!-- Close container -->
		<div class="backs-scroll">
			<div class="back">
				<img class="" data-src-text="" src="/recursos/images/backs/back-cathedral.jpg"/><!-- Fondo -->
			</div><!-- Contenedor de fondo -->
			<div class="back">
				<img class="" data-src-text="" src="/recursos/images/backs/back-church.jpg"/><!-- Fondo -->
			</div><!-- Contenedor de fondo -->
			<div class="back">
				<img class="" data-src-text="" src="/recursos/images/backs/back-piramide.jpg"/><!-- Fondo -->
			</div><!-- Contenedor de fondo -->
		</div><!-- Contenedor scrolleable para albergar a un sin fin de fondos -->
	</section><!-- Seccion de imagenes de fondos -->

	<section id="frames" class="frames">
		<span class="close-menu">
			<i class="fa fa-times"></i><!-- Close -->
		</span><!-- Close container -->
		<div class="frames-scroll">
			<div class="frame">
				<img class="" data-src-text="" src="/recursos/images/frames/frame-blue.png"/><!-- Marco -->
			</div><!-- Contenedor de marco -->
			<div class="frame">
				<img class="" data-src-text="" src="/recursos/images/frames/frame-pink.png"/><!-- Marco -->
			</div><!-- Contenedor de marco -->
			<div class="frame">
				<img class="" data-src-text="" src="/recursos/images/frames/frame-red.png"/><!-- Marco -->
			</div><!-- Contenedor de marco -->
		</div><!-- Contenedor scrolleable para albergar a un sin fin de marcos -->
	</section><!-- Seccion de imagenes de marcos -->

	<div class="container">

		<div class="row">

			<div class="col-md-12 col-sm-12 col-xs-12">

				<div class="col-md-10 col-md-offset-1">

					<input id="pick" class="hidden" type="file" accept="image/*" name="pick" /><!-- Hidden input for file manipulation -->
					<input id="camera" class="hidden" type="file" accept="image/*;capture=camera" name="camera" /><!-- Hidden input for file manipulation -->

					<a class="button pick">Tomar foto</a><!-- Select Photo -->
					<a class="button camera">Escoger foto</a><!-- Capture Photo -->

					<div class="clearfix"></div><!-- Clearfix -->

					<div class="tool-bar-images hidden">
						<a id="d-fondo" class="button tool" href="#">Fondo</a><!-- Add/Remove Back Img -->
						<!--<a id="d-foto" class="button tool" href="#">Foto</a>--><!-- Add/Remove Photo Img -->
						<a id="d-marco" class="button tool" href="#">Marco</a><!-- Add/Remove Frame Img -->
					</div><!-- Tool bar -->

					<div class="img-preview-container">
						<img id="img-back" class="img-back " src="/recursos/images/backs/back-cathedral.jpg" alt="" title="" /><!-- Back IMG -->
						<div id="img-container" class="img-container ">
							<img id="img-camera" class="img-camera" src="" alt="" title="" /><!-- Custom IMG -->
						</div><!-- Custom IMG Container -->
						<img id="img-frame" class="img-frame " src="/recursos/images/frames/frame-blue.png" alt="" title="" /><!-- Frame IMG -->
					</div><!-- Preview IMG Container -->

					<div class="clearfix"></div><!-- Clearfix -->

					<a class="button terminar hidden">Terminar</a>

				</div><!-- Col -->

				<div class="clearfix"></div><!-- Clearfix -->

				<div class="col-md-10 col-md-offset-1">
					<div id="canvas-container" class="canvas-container hidden">
						<canvas id="canvas-preview" class="canvas-preview" width="600" height="450"></canvas><!-- Canvas IMG Generator -->
					</div><!-- CANVAS Container -->
				</div><!-- Col -->

			</div><!-- Col -->

		</div><!-- Row -->

	</div><!-- Container -->

	<!-- End Boostrap Template -->

	<!-- Javascript Init -->
	<script type="text/javascript" src="/recursos/js/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="/recursos/js/bootstrap.js"></script>
	<script type="text/javascript" src="/recursos/js/cropimg.jquery.js"></script>
	<script type="text/javascript" src="/recursos/js/main.js"></script>
	</body>
</html>
